<div class="container">
    <h1 style="margin-top: 25px;">
        Hello Driver! <br> Please Login to Continue...
    </h1>

    <div class="row">
        <div class="heading col-md-3"> </div>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="User Name" formControlName="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
                <button type="submit" class="button">Login</button>
            </div>
        </form>
    </div>
    <h2 style="margin-top: 25px;">
        Not Registered ? <br>Please SignUp
    </h2>

    <div>
        <div class="heading col-md-6"></div>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="User Name" formControlName="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="email" formControlName="email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="route" formControlName="route">
            </div>
            <div class="form-group">
                <button type="submit" class="button">Sign UP</button>
            </div>
        </form>
    </div>


</div>
